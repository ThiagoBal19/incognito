<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Incognito</title>
    <!-- SCSS -->
    <link rel="stylesheet" href="./scss/main.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon.ico">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="main">
        <div class="brand" onclick="goTop()">
            <img class="mainLogo" src="./assets/logotipoRB.png" alt="logotipo"/>
            <h1 class="navbar-brand">Incognito</h1>
        </div>
        <div>
            <ul class="navbar-nav">
                <li><a class="nav-link" href="#shop">SHOP</a></li>
                <li><a class="nav-link" href="#foot">CONTACT</a></li>
            </ul>
        </div>
    </nav>

    <!-- BANNER -->
    <section class="banner">
        <img src="./assets/banner.png" alt="Incognito Welcome Banner">
        <div class="scroll-down"></div>
    </section>

    <!-- TITLE -->
    <section id="shop"><h1 class="shopTitle">SUITS</h1></section>

    <!-- PRODUCTS (SUITS) -->
    <section id="products"></section>

    <!-- ORDERS -->
    <form id="endPurchase" method="post">
        <h3>ORDERS</h3>
        <div class="purchaseInfo">
            <label>Suit:</label>
            <div class="rowInput" type="text" id="suitName"></div>
            <label>Quantity:</label>
            <input class="rowInput" id="quantity" type="number" min="1" oninput="calculate()" placeholder="Choose your quantity">
            <label>Price:</label>
            <div class="rowInput" type="number" id="cost"></div>
            <label>TOTAL:</label>
            <div class="rowInput" id="result"></div>
        </div>
        <div class="rowBtn">
            <button type="button" class="btns" onclick="clean();">CLEAN</button>
            <button type="button" class="btns" id="solve" onclick="showEnd()">ORDER</button>
        </div>
    </form>

    <!-- END OF PURCHASE -->
    <form id="endPurchaseTwo" method="post" >
        <h3>END OF PURCHASE</h3>
        <div class="purchaseInfo">
            <label>Name:</label>
            <input id="name" class="rowInput" type="text" placeholder="Sign your name">
            <label>Email:</label>
            <input id="email" class="rowInput" type="text" placeholder="Sign your email">
            <label>Direction:</label>
            <input id="direction" class="rowInput" type="text" placeholder="Sign your direction">
        </div>
        <div class="rowBtn">
            <!-- Button trigger modal -->
            <button type="button" class="btn btns" onclick="cleanTwo();">
                CLEAN
            </button>
            <button type="button" class="btn btns" id="finishBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                FINISH
            </button>
        </div>
  
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="endModalTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="endModal" class="modal-body">
                    <!-- Edited on Javascript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    
    <!-- FOOTER -->
    <footer id="foot">
        <div class="footInfo">
          <h4>Incognito - Stile di Uomo</h4>  
          <h5>Tel: 11 7595 - 6027</h5>
        </div>
        <div class="social">
          <a target=”_blank” href="https://m.facebook.com/login/?locale=es_ES"><img src="./assets/facebook.png" alt="Facebook"></a>
          <a target="_blank" href="https://www.google.com/maps/place/SWAROVSKI+Milano+Galleria+-+Instant+Wonder+Store/@45.4655775,9.1890431,18.25z/data=!3m1!5s0x4786b70022af471d:0xdacfde6063ee408!4m12!1m6!3m5!1s0x47793506fd86b6c3:0x270b9ca95809d416!2sGaler%C3%ADa+Vittorio+Emanuele+II!8m2!3d45.4658434!4d9.1899401!3m4!1s0x0:0xe24629247d1723cf!8m2!3d45.4656013!4d9.1896024"><img src="./assets/maps.png" alt="Map"></a>
          <a target=”_blank” href="https://www.instagram.com/"><img src="./assets/instagram.png" alt="Instagram"></a>
        </div>
        <div class="copyright">© 2022 Copyright Incognito</div>
    </footer>

    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
